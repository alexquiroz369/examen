<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px" class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (submit)="onSignIn()" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
        <mat-form-field>
          <input matInput type="email" [(ngModel)]="email" name="email" placeholder="Correo electrónico" required>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Iniciar Sesión</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <p>¿No tienes una cuenta? <a routerLink="/sign-up">Crear una cuenta</a></p>
    </mat-card-actions>
  </mat-card>
</div>
